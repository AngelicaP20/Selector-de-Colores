<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Recipe App | CocinaMágica</title>
</head>

<body>

    <header>
        <h1>Cocina Mágica Food Recipe App</h1>
        <div class="Buscar">
            <input type="text" id="BuscarEntrada" placeholder="Introduce un ingrediente...">
            <button id="BuscarButton">Buscar</button>
        </div>
    </header>

    <div id="mealList" class="meal-list"></div>
    <div class="modal-container">
        <button id="recipeCloseBtn" class="close-button">&times;</button>
        <div class="meal-details-content">
            <!-- Content from js will be inserted here -->
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
